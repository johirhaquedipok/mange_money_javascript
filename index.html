<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Money</title>
    <!-- Boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- hero area -->
    <header class="container">
      <h1 class="text-center fw-bold my-4">Mange Money</h1>
      <hr />
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <img
              class="img-fluid"
              src="images/pickawood-gf8e6XvG_3E-unsplash.jpg"
              alt=""
            />
          </div>
          <div class="col-12 col-md-6 bg-light">
            <!-- input field starts -->
            <div>
              <!-- input level for Income-->
              <h2 class="fw-bold fs-4 text text-center my-3">Income</h2>
              <div
                class="row g-3 align-items-center justify-content-center text-center"
              >
                <div class="col-auto">
                  <label for="inputIncome" class="col-form-label">Income</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputIncome" class="form-control" />
                </div>
                <span id="passwordHelpInline" class="form-text text-danger">
                  Must be 8-20 characters long.
                </span>
              </div>

              <!-- input level for Expenses-->
              <h2 class="fw-bold fs-4 text text-center my-3">Expenses</h2>
              <!-- for food -->
              <div
                class="row g-3 align-items-center justify-content-center text-center"
              >
                <div class="col-auto">
                  <label for="inputFood" class="col-form-label">Food</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputFood" class="form-control" />
                </div>
                <span id="passwordHelpInline" class="form-text text-danger">
                  Must be 8-20 characters long.
                </span>
              </div>
              <!-- for Rents -->
              <div
                class="row g-3 align-items-center justify-content-center text-center"
              >
                <div class="col-auto">
                  <label for="inputClothes" class="col-form-label">Rent</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputClothes" class="form-control" />
                </div>
                <span id="passwordHelpInline" class="form-text text-danger">
                  Must be 8-20 characters long.
                </span>
              </div>
              <!-- for Clothes -->
              <div
                class="row g-3 align-items-center justify-content-center text-center"
              >
                <div class="col-auto">
                  <label for="inputRent" class="col-form-label">Clothes</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputRent" class="form-control" />
                </div>
                <span id="passwordHelpInline" class="form-text text-danger">
                  Must be 8-20 characters long.
                </span>
              </div>
              <!-- input field ends for expenses-->
            </div>
            <!-- expense total and Balance -->
            <div class="text-center my-3">
              <h4 class="fz-4 text">Total Expenses: <span>00</span></h4>
              <h4 class="fz-4 text">Balance: <span>00</span></h4>
            </div>
            <!-- input field for saving and remaining balance -->

            <div
              class="row g-3 align-items-center justify-content-center text-center my-3"
            >
              <div class="col-auto">
                <label for="inputRent" class="col-form-label">Save</label>
              </div>
              <div class="col-auto">
                <input type="text" id="inputRent" class="form-control" />
              </div>
              <div class="col-auto">
                <span class="text-center fw-bold">%</span>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary">Save</button>
              </div>
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
            <div class="text-center my-3">
              <h4 class="fz-4 text">Saving Amount: <span>00</span></h4>
              <h4 class="fz-4 text">Remaining Balance: <span>00</span></h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- github link -->
    <!-- https://github.com/Porgramming-Hero-web-course/money-master-johirhaquedipok -->
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- extarnal Js -->
    <script src="app.js"></script>
  </body>
</html>
